{% extends 'base.html' %}
{% load static %}

{% block title %}Registro de Asistencia - PowerFit Gym{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/ingreso.css' %}">
<div class="attendance-container">
    <!-- Logo con efecto rojo -->
    <div class="logo-container">
        <img src="{% static 'img/rojo.sin.png' %}" class="main-logo" alt="PowerFit">
        <div class="logo-glow"></div>
    </div>

    <!-- Botones de acción -->
    <div class="action-buttons">
        <button id="btnEntrada" class="gym-btn entrance-btn">
            <i class="fas fa-sign-in-alt"></i>
            <span>Registrar Entrada</span>
        </button>
        <button id="btnSalida" class="gym-btn exit-btn">
            <i class="fas fa-sign-out-alt"></i>
            <span>Registrar Salida</span>
        </button>
    </div>

    <!-- Estado y resultados -->
    <div class="status-content">
        <span class="status-text">esperando...</span>
    </div>
    <div id="progress" class="progress-container">
        <div class="progress-bar"></div>
        <span class="processing-text">Procesando huella...</span>
    </div>
    <div id="result" class="result-container"></div>
</div>


<style>
{% load static %}
body {
    background: url("{% static 'img/negro.png' %}") center/cover fixed;
    backdrop-filter: blur(12px);
    min-height: 100vh;
    margin: 0;
}

.attendance-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    padding: 2rem;
    gap: 2rem;
}

.logo-container {
    position: relative;
    width: 280px;
    height: 280px;
    margin-bottom: 1rem;
}

.main-logo {
    width: 100%;
    height: 100%;
    object-fit: contain;
    filter: drop-shadow(0 0 25px rgba(255, 70, 85, 0.8));
    animation: float 3s ease-in-out infinite;
}

.logo-glow {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 120%;
    height: 120%;
    background: radial-gradient(circle, rgba(255,70,85,0.4) 0%, transparent 70%);
    animation: glow-pulse 2.5s infinite;
}

@keyframes glow-pulse {
    0%, 100% { opacity: 0.6; transform: translate(-50%, -50%) scale(1); }
    50% { opacity: 0.3; transform: translate(-50%, -50%) scale(1.3); }
}

@keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-20px); }
}

.action-buttons {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 1.5rem;
    width: 100%;
    max-width: 600px;
    margin: 20px 0;
}

.gym-btn {
    padding: 1.5rem;
    border: none;
    border-radius: 15px;
    font-size: 1.1rem;
    backdrop-filter: blur(8px);
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    min-height: 80px;
}

.entrance-btn {
    background: linear-gradient(135deg, rgba(255,70,85,0.9), rgba(179, 19, 18, 0.9));
    box-shadow: 0 4px 20px rgba(255,70,85,0.3);
}

.exit-btn {
    background: linear-gradient(135deg, rgba(40,40,40,0.9), rgba(25,25,25,0.9));
    box-shadow: 0 4px 20px rgba(0,0,0,0.3);
}

.back-btn {
    background: linear-gradient(135deg, rgba(255,70,85,0.5), rgba(179, 19, 18, 0.5));
    box-shadow: 0 4px 15px rgba(255,70,85,0.2);
}

.gym-btn:hover {
    transform: translateY(-5px) scale(1.02);
    opacity: 0.95;
}

.progress-container {
    width: 100%;
    max-width: 400px;
    background: rgba(255,255,255,0.1);
    backdrop-filter: blur(5px);
    border-radius: 10px;
    margin: 1rem 0;
}

.progress-bar {
    height: 5px;
    background: linear-gradient(90deg, #ff4655, #ff7a85);
    animation: progress 2s ease-in-out;
}

.status-content {
    font-size: 1.2rem;
    color: rgba(255,255,255,0.9);
    text-align: center;
}

.result-container {
    width: 100%;
    max-width: 400px;
    text-align: center;
}

.alert-success, .alert-danger {
    padding: 1.2rem;
    border-radius: 10px;
    font-weight: 500;
    backdrop-filter: blur(5px);
}
/* Estilos responsivos */
@media (max-width: 768px) {
    .action-buttons {
        grid-template-columns: 1fr;
        max-width: 400px;
    }
    
    .gym-btn {
        min-height: 70px;
        font-size: 1rem;
    }
}

.entrance-btn {
    background: linear-gradient(135deg, rgba(255,70,85,0.9), rgba(179, 19, 18, 0.9));
    box-shadow: 0 4px 20px rgba(255,70,85,0.3);
}

.exit-btn {
    background: linear-gradient(135deg, rgba(40,40,40,0.9), rgba(25,25,25,0.9));
    box-shadow: 0 4px 20px rgba(0,0,0,0.3);
}

</style>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const state = { template: null };
    const deviceStatus = document.getElementById('deviceStatus');
    const captureSection = document.getElementById('captureSection');
    const progress = document.getElementById('progress');
    const result = document.getElementById('result');
    const btnEntrada = document.getElementById('btnEntrada');
    const btnSalida = document.getElementById('btnSalida');

    // Inicializar dispositivo
   const initDevice = async () => {
        try {
            const response = await fetch('http://localhost:9000/init', { method: 'POST' });
            if (response.ok) {
                statusText.innerText = 'Dispositivo conectado';
                sensorAnimation.classList.add('connected');
                captureSection.style.display = 'block';
            } else {
                statusText.innerText = 'Error de conexión';
                sensorAnimation.classList.remove('connected');
                captureSection.style.display = 'none';
            }
        } catch (error) {
            statusText.innerText = 'Error de conexión al dispositivo'; // Solo actualiza el texto
            sensorAnimation.classList.remove('connected');
            captureSection.style.display = 'none';
        }
    };
    // Capturar huella
    const captureFingerprint = async () => {
        const res = await fetch('http://localhost:9000/capture', { method: 'POST' });
        if (!res.ok) throw new Error('Error al capturar la huella');
        return res.json().then(data => data.template);
    };

    // Función para registrar asistencia
    const registrarAsistencia = async (tipo) => {
        progress.style.display = 'block';
        try {
            const template = await captureFingerprint();
            state.template = template;

            // Verificar si la huella está registrada
            const verifyRes = await fetch("{% url 'verificar_huella' %}", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "X-CSRFToken": "{{ csrf_token }}"
                },
                body: JSON.stringify({ template: state.template })
            });
            const verifyData = await verifyRes.json();

            if (!verifyData.existe) {
                throw new Error('Huella no registrada');
            }

            // Registrar asistencia
            const asistenciaRes = await fetch("{% url 'registrar_asistencia' %}", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "X-CSRFToken": "{{ csrf_token }}"
                },
                body: JSON.stringify({
                    user_id: verifyData.usuario.id,
                    tipo: tipo // 'E' para entrada, 'S' para salida
                })
            });
            const asistenciaData = await asistenciaRes.json();

            if (asistenciaData.status === 'success') {
                result.innerHTML = `<div class="alert alert-success">${asistenciaData.mensaje || 'Asistencia registrada exitosamente'} a las ${asistenciaData.hora}</div>`;
            } else {
                result.innerHTML = `<div class="alert alert-danger">Error: ${asistenciaData.error}</div>`;
            }
        } catch (e) {
            result.innerHTML = `<div class="alert alert-danger">Error: ${e.message}</div>`;
        } finally {
            progress.style.display = 'none';
        }
    };

    btnEntrada.addEventListener('click', () => registrarAsistencia('E'));
    btnSalida.addEventListener('click', () => registrarAsistencia('S'));

    initDevice();
});
</script>

<style >
{% load static %}
body {
    background: url("{% static 'img/negro.png' %}") center/cover fixed;
    backdrop-filter: blur(8px);
    min-height: 100vh;
}
</style>

{% endblock %}
